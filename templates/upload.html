<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="/static/css/upload.css">
</head>

<body>
    <form method="post" enctype="multipart/form-data" id="mainForm" name="mainForm">
        <input type="file" name="mainInput" id="mainInput" required>
        <input type="submit" value="Send..." name="submitInput" id="submitInput">
    </form>
    <div id="funcsDiv">
        <h2 id="funcsDivHeader">Functions:</h3>
            <div id="downloadFileDiv">
                <p id="downloadFileP">Download file</p>
                <button id="downloadFileBtn">Download...</button>
            </div>
            <div id="deleteFileDiv">
                <p id="deleteFileP">Delete file</p>
                <button id="deleteFileBtn">Delete...</button>
            </div>
            <div id="getAllFilesDiv">
                <p id="getAllFilesP">Get all files</p>
                <button id="getAllFilesBtn">Get...</button>
            </div>
            <div id="shortcutsDiv">
                <p id="shortcutsP">Check available shortcuts</p>
                <button id="shortcutsBtn">Check...</button>
            </div>
    </div>
    <script src="/static/js/upload.js"></script>
</body>

</html>
